security:
  password_hashers:
    App\Entity\User:
      algorithm: auto

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    main:
      user_checker: App\Security\UserChecker

    # Endpoint de login JWT (pas de contrôleur, géré par Symfony)
    login:
      pattern: ^/api/login
      stateless: true
      json_login:
        check_path: /api/login
        username_path: email
        password_path: password
        success_handler: lexik_jwt_authentication.handler.authentication_success
        failure_handler: lexik_jwt_authentication.handler.authentication_failure

    # Toutes les autres routes /api/** protégées par JWT
    api:
      pattern: ^/api
      stateless: true
      jwt: ~

  access_control:
    #  l'ordre est important : la première règle qui matche gagne
    - { path: ^/api/login,    roles: PUBLIC_ACCESS }
    - { path: ^/api/register, roles: PUBLIC_ACCESS }
    - { path: ^/api/confirm, roles: PUBLIC_ACCESS }
    - { path: ^/api/resend-confirmation, roles: PUBLIC_ACCESS }
    - { path: ^/api,          roles: ROLE_USER }